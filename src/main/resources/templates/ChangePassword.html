    <script type="text/javascript">
    if(document.getElementById("messagePassword").value!=="")
        alert(document.getElementById("messagePassword").value);
        function kiemTra() {
            var code = document.getElementById("code").value;
            var recode = document.getElementById("recode").value;

            if(code.trim() =="" ) {
                alert('Bạn chưa nhập mật khẩu mới!');
                return false;
            }else if(recode.trim() =="" ) {
                alert('Bạn chưa nhập xác nhận lại mật khẩu mới!');
                return false;
            }
            else if (code.trim() !== recode.trim() ) {

                alert('RePassword không trùng gớp!');
                return false;
            }
           


            return true;
        }
    </script>
