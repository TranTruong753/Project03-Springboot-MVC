<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/AdminHead :: AdminHead" ></head>
<body>
<!-- ======== Preloader =========== -->
<div th:replace="fragments/spinner :: spinner"></div>
<!-- ======== Preloader =========== -->

<!-- ======== sidebar-nav start =========== -->
<aside th:replace="fragments/AdminAside :: AdminAside"></aside>
<div class="overlay"></div>
<!-- ======== sidebar-nav end =========== -->

<!-- ======== main-wrapper start =========== -->
<main class="main-wrapper">
  <!-- ========== header start ========== -->
  <header th:replace="fragments/AdminHeader :: AdminHeader"></header>
  <!-- ========== header end ========== -->

  <!-- ========== section start ========== -->
  <section class="section">
      
       <div class="container-fluid">
            <!-- ========== title-wrapper start ========== -->
            <div class="title-wrapper pt-30">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <div class="title">
                            <h2>Sửa Thiết Bị</h2>
                        </div>
                    </div>
                    <!-- end col -->
                    <div class="col-md-6">
                        <div class="breadcrumb-wrapper">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item">
                                        <a href="#0">Dashboard</a>
                                    </li>
                                    <li class="breadcrumb-item">
                                        <a href="/admin/device">Device</a>
                                    </li>
                                    <li class="breadcrumb-item active" aria-current="page">
                                        Edit Device
                                    </li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                    <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- ========== title-wrapper end ========== -->


            <!-- ========== form-elements-wrapper start ========== -->
            <div class="form-elements-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <!-- input style start -->
                        <div class="card-style mb-30">
                            <h6 class="mb-25">Thông Tin Thiết Bị</h6>
                            <script type="text/javascript">
                                window.onload = function() {
                                    if(document.getElementById("thongbao").value!=="")
                                        swal({
                                            title: document.getElementById("thongbao").value,
                                            text: "Nhấn vào nút để tiếp tục!",
                                            icon: "error"
                                        });
                                    };
                                    //}
                                    function kiemTraRong() {
                                        //var matb = document.getElementById("matb").value;
                                        var tentb = document.getElementById("tentb").value;
                                        var motatb = document.getElementById("motatb").value;

                                        if ( tentb.trim() === '' || motatb.trim() === '') {
                                            //alert('Các trường thông tin không được để trống');
                                            swal({
                                            title: 'Các trường thông tin không được để trống',
                                            text: "Nhấn vào nút để tiếp tục!",
                                            icon: "error"
                                        });
                                            return false;
                                        }
                                        
                                        
                                        return true;
                                    }
                            </script>
                            <input type="hidden" th:value="${message}" id="thongbao"/> 
                            <form action="#" th:action="@{/admin/device/save_edit}" th:object="${thietbi}" method="post" onsubmit="return kiemTraRong();">
                            <div class="row">
                                <div class="input-style-1 col-lg-6 col-md-12 col-sm-12">
                                    <label>Mã Thiết Bị</label>
                                    <input type="text"  th:field="*{maTB}"  placeholder="" readonly="readonly"/>

                                </div>
                                <div class="input-style-1 col-lg-6 col-md-12 col-sm-12">
                                    <label>Tên Thiết Bị</label>
                                    <input type="text" th:field="*{tenTB}" id="tentb" placeholder="" />
                                </div>
                                <div class="input-style-1 col-lg-12 col-md-12  col-sm-12">
                                    <label>Mô Tả Thiết Bị</label>
                                    <div class="input-style-3">
                                        <textarea placeholder="" th:field="*{moTaTB}" id="motatb" rows="5"></textarea>
                                    </div>
                                </div>

                                <div>
                                    <button class="w-100 main-btn primary-btn square-full btn-hover mb-2" type="submit">Lưu Thông Tin</button>
                                    <button class="w-100 main-btn danger-btn square-full btn-hover">Hủy</button>
                                </div>

                            </div>
                            </form>

                        </div>
                        <!-- end card -->
                        <!-- ======= input style end ======= -->
                    </div>
                    <!-- end col -->

                </div>
                <!-- end row -->
            </div>
            <!-- ========== form-elements-wrapper end ========== -->

        </div>
  </section>
  <!-- ========== section end ========== -->

  <!-- ========== footer start =========== -->
  <footer th:replace="fragments/AdminFooter :: AdminFooter"></footer>
  <!-- ========== footer end =========== -->
</main>
<!-- ======== main-wrapper end =========== -->

<!-- ========= All Javascript files linkup ======== -->

<div th:replace="fragments/AdminScript :: AdminScript"></div>

</body>

</html>
